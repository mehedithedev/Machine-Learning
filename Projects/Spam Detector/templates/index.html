<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detector</title>
</head>
<body>
    <h1>Email Spam Detector</h1>
    <form method="POST" action="/predict">
        <label for="email_text">Enter email text:</label><br>
        <textarea id="email_text" name="email_text" rows="10" cols="50">{{ email_text if email_text else '' }}</textarea><br><br>
        <input type="submit" value="Detect Spam">
    </form>

    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
